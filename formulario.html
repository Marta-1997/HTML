<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--Ctrl+Ç para añadir comentario-->
    <h1>FORMULARIOS</h1>

<!--Atributos de la etiqueta form
1. action: indica que hacer o donde se va a dirigir cuando se envíe; puede ser a otra página html, una app php o java,
2. method: como se va a enviar ese formulario al action. Existen dos metodos: POST(no se muestra la ruta) o el GET (se muestra la ruta)
3.id, name: pra identificar el formulario
4. entype para indicar que tipo de archivo se envia desde el formulario. Ej: enctype="multipart/form-data"-->
    <form action="primer.html" method="get">

        <!-- entrada de datos
        1. etiqueta <input> : estas entradas pueden ser de; text,number, tel, email,file, -->
        <label for=""></label>
        <input type="text">

    </form>
</body>
</html>
