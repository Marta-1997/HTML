<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos multimedia</title>
</head>
<body>
    <h1>Videos en HTML</h1>
    <!-- Vide directamente de la url -->
    <video src="https://www.youtube.com/embed/H8eXOf1p1mo"></video>
    <!--  -->
    <h2>video de iframe: inserta un elemnto de la pagina</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/H8eXOf1p1mo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
